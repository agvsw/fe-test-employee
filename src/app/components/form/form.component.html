<div class="card" style="margin-top: 20px;">
    <div *ngIf= "id">
        <div class="card-header">
            Edit employee
        </div>
    </div>
    <div *ngIf= "!id">
        <div class="card-header">
            Add employee
        </div>
    </div>
    
    <div class="card-body">
        <form [formGroup]="formEmployee" (ngSubmit)="save()">

            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">name</label>
                <div class="col-sm-10">
                <input formControlName="name" type="text" class="form-control" id="name" placeholder="name">
                </div>
            </div>

            <div class="form-group row">
                <label for="birthDate" class="col-sm-2 col-form-label">Birth Date</label>
                <div class="col-sm-10">
                <input formControlName="birthDate" type="date" class="form-control" 
                id="birthDate">
                </div>
            </div>

            <div class="form-group row">
                <label for="position" class="col-sm-2 col-form-label">Position</label>
                <div class="col-sm-10">
                    <select formControlName="position" class="form-control" id="position">
                        <!-- <option *ngIf="emp" selected [value]="this.emp.position.id"> {{this.emp.position.name}} </option> -->
                        <option *ngFor="let p of positions" [value]="p.id">{{p.name}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="nip" class="col-sm-2 col-form-label">NIP</label>
                <div class="col-sm-10">
                 <input formControlName="nip" type="number" class="form-control" id="nip" placeholder="NIP">
                </div>
            </div>

            <div class="form-group row">
                <label for="gender" class="col-sm-2 col-form-label">gender</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input"
                         type="radio"
                         formControlName="gender"
                         name="gender" 
                         id="exampleRadios1" 
                         value="1" 
                         checked>
                        <label class="form-check-label" for="exampleRadios1">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" 
                        type="radio" 
                        formControlName="gender"
                        name="gender" 
                        id="exampleRadios2" 
                        value="0">
                        <label class="form-check-label" for="exampleRadios2">
                          Female
                        </label>
                      </div>
                </div>
            </div>
            <button (click) = "back()" type="button" style="margin-right: 20px;" class="btn btn-success">Back</button>
            <button type="submit"
                class="btn btn-primary"
             [disabled]="!formEmployee.valid"
             data-toggle="modal" data-target="#exampleModalCenter"
             >Create</button>
        </form>
    </div>
</div>


<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Konfirmasi</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            apakah yakin data benar ?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            <button (click) = "saveToService()" data-dismiss="modal" type="button" class="btn btn-primary">Yes</button>
        </div>
        </div>
    </div>
</div>
