<div class="card" style="margin-top: 30px;">
    <div class="card-header">
      Employee List
    </div>
    <div class="card-body">
        <button (click) = "addEmployee()" type="button" class="btn btn-outline-primary" style="float: right;">Add Employee</button>
<table class="table" style="margin-top: 50px;">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Name</th>
        <th scope="col">Tanggal Lahir</th>
        <th scope="col">Jabatan</th>
        <th scope="col">Nip</th>
        <th scope="col">Jenis Kelamin</th>
        <th scope="col">Aksi</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let em of employees; let i = index">
        <td>{{i+1}}</td>
        <td>{{em.name}}</td>
        <td>{{em.birthDate}}</td>
        <td>{{em.position.name}}</td>
        <td>{{em.idNumber}}</td>
        <td *ngIf="em.gender === 1">Male</td>
        <td *ngIf="em.gender === 0">Female</td>
        <td>
            <div class="btn-toolbar">
                <button (click) = "editEmployee(em.id, em)" type="button" class="btn btn-success btn-sm" style="float: left;">Edit</button>
                <button (click) = "setIdDelete(em.id)" type="button" class="btn btn-danger btn-sm" 
                    data-toggle="modal" data-target="#exampleModalCenter" style="margin-left: 10px;">
                    Delete
                </button>
            </div>
        </td>
      </tr>
    </tbody>
  </table>
    </div>
  </div>
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Konfirmasi</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          apakah yakin akan menghapus ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button (click) = "deleteEmployee()" data-dismiss="modal" type="button" class="btn btn-primary">Yes</button>
        </div>
      </div>
    </div>
  </div>
